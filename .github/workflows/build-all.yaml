name: build all containers
on:
  workflow_dispatch:

  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  build-builder:
    name: "building 'builder'"
    uses: ./.github/workflows/build.yaml
    with:
      container_name: builder
    secrets: inherit
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write

  build-codespaces:
    name: "building 'codespaces'"
    #needs: [build-builder]
    uses: ./.github/workflows/build.yaml
    with:
      container_name: codespaces
    secrets: inherit
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write

  build-runtime:
    name: "building 'runtime'"
    uses: ./.github/workflows/build.yaml
    with:
      container_name: runtime
    secrets: inherit
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write

  build-pipeline:
    name: "building 'pipeline'"
    needs: [build-runtime]
    uses: ./.github/workflows/build.yaml
    with:
      container_name: pipeline
    secrets: inherit
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write
